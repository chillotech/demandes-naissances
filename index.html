<!DOCTYPE html>
<html lang="en">

<head>

                <div class="mb-3 col">
                    <label for="secondNumber" class="form-label">Second nombre</label>
                    <input type="number" class="form-control" id="secondNumber" placeholder="10" />
                </div>
            </div>
            <div class="mb-3">
                <select name="operation" id="operation" class="form-select" onchange="gestionDuneOperation()">
                    <option>SÃ©lectionner</option>
                    <option value="1">Addition</option>
                    <option value="2">Produit</option>
                </select>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Calculer</button>
            </div>
        </form>
        <p id="resultat"></p>
    </section>
    <script src="scripts/calculatrice.js" type="text/javascript"></script>
</body>

</html>
